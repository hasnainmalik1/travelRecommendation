<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom - Your Travel Guide</title>
    <style>
        /* Navigation Bar Styles */
        .navbar {
            background-color: #333;
            padding: 15px;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }

        .navbar a:hover {
            background-color: #555;
        }

        .search-container {
            display: inline-block;
            margin-left: 20px;
        }

        /* Home Page Styles */
        .hero {
            background-image: url('https://images.unsplash.com/photo-1469854523086-cc02fe5d8800');
            background-size: cover;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hero-content {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        /* Results Styles */
        .results-container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .recommendation-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 300px;
        }

        .recommendation-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }

        /* Social Media Icons */
        .social-icons {
            text-align: center;
            padding: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            color: #333;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact Us</a>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search destinations...">
            <button onclick="searchDestinations()">Search</button>
            <button onclick="clearResults()">Reset</button>
        </div>
    </div>

    <!-- Home Page Content -->
    <div class="hero">
        <div class="hero-content">
            <h1>Welcome to TravelBloom</h1>
            <p>Discover your next adventure with personalized travel recommendations</p>
        </div>
    </div>

    <!-- Results Section -->
    <div id="results" class="results-container"></div>

    <!-- Social Media Icons -->
    <div class="social-icons">
        <a href="#" target="_blank">üì±</a>
        <a href="#" target="_blank">üì∏</a>
        <a href="#" target="_blank">üê¶</a>
    </div>

    <script src="travel_recommendation.js"></script>
</body>
</html>
